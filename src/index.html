<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Chat Overlay</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header com controles -->
    <header id="header">
      <div class="header-left">
        <svg class="logo" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/>
        </svg>
        <span class="app-title">Chat Overlay</span>
      </div>
      <div class="header-right">
        <button id="btn-settings" class="icon-btn" title="Configurações">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Tela inicial - Input do canal -->
    <main id="main-screen">
      <div class="input-container">
        <label for="channel-input">Nome do canal</label>
        <div class="input-wrapper">
          <span class="input-prefix">twitch.tv/</span>
          <input 
            type="text" 
            id="channel-input" 
            placeholder="seucanal"
            autocomplete="off"
            spellcheck="false"
          >
        </div>
        <button id="btn-open-chat" class="btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          Abrir Chat
        </button>
      </div>

      <div class="recent-channels" id="recent-channels">
        <span class="recent-label">Recentes:</span>
        <div class="recent-list" id="recent-list"></div>
      </div>
    </main>

    <!-- Tela do chat -->
    <div id="chat-screen" class="hidden">
      <div class="chat-header">
        <button id="btn-back" class="icon-btn" title="Voltar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
        <span id="channel-name" class="channel-name"></span>
        <div class="chat-controls">
          <button id="btn-refresh" class="icon-btn" title="Recarregar">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 4v6h-6M1 20v-6h6"/>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- O chat será aberto em uma nova janela Tauri, não mais em iframe. -->
    </div>

    <!-- Painel de configurações -->
    <div id="settings-panel" class="hidden">
      <div class="settings-header">
        <h3>Configurações</h3>
        <button id="btn-close-settings" class="icon-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="settings-content">
        <div class="setting-item">
          <label>Sempre no topo</label>
          <label class="toggle">
            <input type="checkbox" id="toggle-on-top">
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <div class="setting-item">
          <label>Cliques atravessam</label>
          <label class="toggle">
            <input type="checkbox" id="toggle-click-through">
            <span class="toggle-slider"></span>
          </label>
        </div>
        
        <div class="setting-item">
          <label>Transparência</label>
          <div class="slider-container">
            <input type="range" id="opacity-slider" min="30" max="100" value="100">
            <span id="opacity-value">100%</span>
          </div>
        </div>

        <div class="setting-item">
          <label>Tema do chat</label>
          <select id="chat-theme">
            <option value="dark">Escuro</option>
            <option value="light">Claro</option>
          </select>
        </div>

        <button id="btn-reset-size" class="btn-secondary">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          </svg>
          Resetar Tamanho
        </button>

        <button id="btn-clear-history" class="btn-secondary btn-danger">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
          Limpar Histórico
        </button>
      </div>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
